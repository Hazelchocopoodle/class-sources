<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>요금: <span id="fee"></span></p>
    <p>대상: <span id="type""></span></p>
    <input type="number" id="age" placeholder="Enter Age" autocomplete="off">
    <button type="button" onclick="getFee()">Calculate</button>
</body>
<script> 
    const defaultFee = 1000;
    const getFee = ()=> {
        let type = '';
        let fee = '';

        const age = document.querySelector('#age').value;

        if(age >= 18) {
            fee = defaultFee * 1.10 ;
            type = 'Adult';
        }else if(age >= 13 ){
            fee = defaultFee * 1.05 ;
            type = 'Teen';
        }else {
            fee = defaultFee;
            type = 'Children';
        }

        const spanFee  = document.querySelector('#fee');
        const spanType = document.querySelector('#type')

        spanFee.textContent = fee;
        spanType.textContent = type;

    }
    
</script>
</html>
