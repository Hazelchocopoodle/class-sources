<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Numbers</title>
</head>
 <title>Lottery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
         
           
        }
        
        #cardContainer {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card { /*숫자 나오는 카드가 컨테이너에 일정한 간격으로 나오도록*/
            width: 80px;
            height: 100px;
            background-color: #f5f5f5;
            border: 2px solid #333;
            margin: 30px;
            display: flex;
            justify-content: space-evenly; 
            align-items: center;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="lottery()">Lottery</button>
    <div id="cardContainer"></div>

    <script> /*카드 색 지정*/
        const colors = {
            1: "#FF6B6B",
            2: "#4ECDC4",
            3: "#45B7D1",
            4: "#96CEB4",
            5: "#FFEAA7",
            6: "#DDA0DD",
            7: "#98D8C8",
            8: "#F7DC6F",
            9: "#BB8FCE",
            0: "#85C1E9"
        };

        function lottery() {
            const container = document.querySelector("#cardContainer");
            container.innerHTML = "";

            for (let i = 0; i < 5; i++) { /*5개 카드 랜덤하게 나오도록*/
                const card = document.createElement("div");
                card.className = "card";
                const randomNum = Math.floor(Math.random() * 10); /*1~10으로 하려면 *10)+1; */
                card.textContent = randomNum;
                card.style.backgroundColor = colors[randomNum];
                container.appendChild(card);
            }
        }

    </script>
</body>
</html>
