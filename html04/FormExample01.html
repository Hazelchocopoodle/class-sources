<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
/*name은 포괄적인 group? id는 name 안에 아이템들*/
<body>
    <form autocomplete="off">

        <div>
            <label for="myID">아이디;</label>
            <input type="text" id="MyID" name="myID">
        </div>
        <div>
            <label for="passwd">패스워드;</label>
            <input type="password" id="passwd" name="passwd"  autocomplete="off">
        </div>
        <div>
            <label for="myAge">나이;</label>
            <input type="number" id="myAge" name="myAge" >
        </div>
        <div>
            <label for="gender">성별;</label>
            <input type="radio" id="man" name="gender"   value="남자" checked>남자 
            <input type="radio" id="woman" name="gender" value="여자">여자
        </div>
        <div>
            <label for="music">취미;</label>
            <input type="checkbox" id="music" name="hobby">음악
            <input type="checkbox" id="game" name="hobby" >게임 
        </div>
        <div>
            <label>지역:</label>
            <select name="region" id="region">
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="jeju">제주</option>
        </div>
        <button type="button">가입하기</button> 
        <button type="reset">초기화</button>
    </form>
</body>
</html>
