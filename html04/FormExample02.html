<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .form-container {
            width: 500px;
            background-color: white;
            padding: 40px;
            /*회원가입 글자가 내려옴*/
            border-radius: 10px; /*박스 굴곡지게*/
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .gender-group,
        .hobby-group {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            width: 120px;
            height: 45px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background-color: #6a1610;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>회원가입</h1>
        <form>
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" id="password" name="password" placeholder="패스워드를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" placeholder="나이를 입력하세요" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">남성</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">여성</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>취미</label>
                <div class="hobby-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="game" name="hobby" value="game">
                        <label for="game">게임</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="hobby" value="music">
                        <label for="music">음악감상</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="photo" name="hobby" value="photo">
                        <label for="photo">사진찍기</label>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">가입하기</button>
                <button type="reset" class="reset-btn">초기화</button>
            </div>
        </form>
    </div>
</body>
</html>
