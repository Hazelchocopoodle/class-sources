<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {
            display:flex;
            justify-content: flex-start;
            gap: 10px;
            background-color: gray;
            margin-bottom: 10px;

        }
        .item {
            border: 1px solid black;
            background-color: #a36161;
        }
        .container2 {
            display:flex;
            justify-content: flex-end;
            gap: 10px;
            background-color: rgb(153, 209, 157);
            margin-bottom: 10px;

        }
        .container3 {
            display:flex;
            justify-content: space-around; /*양쪽같은공백*/
            gap: 10px;
            background-color: rgb(170, 153, 209);
            margin-bottom: 10px;

        }
        .container4 {
            display:flex;
            justify-content: space-between; /*양쪽여백없음, logo, menu, login 만들때*/
            gap: 10px;
            background-color: rgb(209, 153, 187);
            margin-bottom: 10px;

        }
        .container5 {
            display:flex;
            justify-content: space-evenly; /**/
            gap: 10px;
            background-color: rgb(153, 201, 209);
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
    </div>
    <div class="container2">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
    </div>
    <div class="container3">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
    </div>
    <div class="container4">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
    </div>
    <div class="container5">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
    </div>
    
</body>
</html>
