<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <div class="container">
        <!-- 제목 -->
        <h1 class="title text-center">할일 작성하기</h1>

        <!-- 입력 영역 -->
        <div class="input-area d-flex justify-content-center gap-2 mb-4">
            <input type="text" id="todoInput" class="form-control" placeholder="할일을 입력하세요">
            <input type="date" id="dueDateInput" class="form-control">
            <button id="addBtn" class="btn btn-primary">등록하기</button>
        </div>

        <!-- 일괄 버튼 영역 -->
        <div class="batch-buttons d-flex justify-content-center gap-2 mb-3">
            <button id="completeAllBtn" class="btn btn-success btn-sm">일괄완료</button>
            <button id="deleteAllBtn" class="btn btn-danger btn-sm">일괄삭제</button>
        </div>

        <!-- 할일 리스트 영역 -->
        <div class="todo-list-container">
            <!-- 헤더 -->
            <div class="todo-header d-flex align-items-center p-2 border-bottom">
                <div class="check-col">
                    <input type="checkbox" id="checkAll" class="form-check-input">
                </div>
                <div class="task-col fw-bold">할일</div>
                <div class="date-col fw-bold">등록일자</div>
                <div class="dday-col fw-bold">D-Day</div>
                <div class="action-col fw-bold">관리</div>
            </div>

            <!-- 할일 목록 -->
            <div id="todoList" class="todo-list">
                <!-- 동적으로 추가됨 -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/todo.js"></script>
</body>
</html>
