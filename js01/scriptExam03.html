<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 입력</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #333333;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid #e0e0e0;
            border-radius: 0;
            font-size: 15px;
            color: #000000;
            background-color: #ffffff;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000000;
        }

        .form-group input::placeholder {
            color: #999999;
        }

        .gender-group {
            display: flex;
            gap: 16px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .gender-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s ease;
        }

        .gender-option input[type="radio"]:checked {
            border-color: #000000;
        }

        .gender-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #000000;
            border-radius: 50%;
        }

        .gender-option span {
            font-size: 15px;
            color: #333333;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            height: 52px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.3px;
        }

        .btn-submit {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-submit:hover {
            background-color: #333333;
        }

        .btn-reset {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #e0e0e0;
        }

        .btn-reset:hover {
            border-color: #000000;
        }
    </style>
</head>
<body>
    <div class="form-container" autocomplete="off">
        <h1 class="form-title">회원 정보</h1>
        <form>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" placeholder="나이를 입력하세요">
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-group">
                    <label class="gender-option">
                        <input type="radio" name="gender" id="man"  value="man">
                        <span>남성</span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" id="woman" value="woman">
                        <span>여성</span>
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-submit" onclick="printInfo();">출력</button>
                <button type="reset" class="btn btn-reset">초기화</button>
            </div>
        </form>
    </div>
</body>
<script>
function printInfo() {
    const name = document.querySelector('#name').value;
    const age = document.querySelector('#age').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;

    const info = `이름: ${name}, 나이: ${age}, 성별: ${gender}`;
    alert(info);
}
</script>
</html>
