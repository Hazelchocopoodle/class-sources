<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /*tag에 공통적으로 부여 가능, 이게 가장 하위순위*/
       div {
            background-color: lightgray;
       }
       /*id 선택지를 이용*/
        #div1 {
            background-color: red;
        }
        /*name 선택지를 이용*/
        div[name="div"] {
            background-color: blue;
        }
        /*class 선택지를 이용*/
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }   
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div id="div1" name="div" class="red">1div</div>
    <div id="div2" name="div" class="blue">2div</div>
    <div id="div3" class="green">3div</div>


</div>
        <h2>Create Webpage</h2>
    </div>
</body>
</html>
